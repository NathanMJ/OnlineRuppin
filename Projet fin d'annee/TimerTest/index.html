<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="timer"></h1>
    <h1 id="timer2"></h1>
    <script>

        setTimer(document.querySelector('#timer'))
        setTimer(document.querySelector('#timer2'), 299)

        function setTimer(id, time = 0) {
            id.innerHTML = writeClock(time)
            colorTimer(id)
            timerActivated(id)
        }

        function timerActivated(id) {
            setTimeout(() => {
                let time = getTime(id.innerHTML)
                time++
                id.innerHTML = writeClock(time)
                colorTimer(id)
                timerActivated(id)
            }, 1000)
        }

        function writeClock(time) {
            let min = Math.floor(time / 60)
            let sec = time % 60
            return `${min}:${(sec < 10 ? '0' : '')}${sec}`
        }

        function getTime(time) {
            let min = parseInt(time.split(':')[0]) * 60
            let sec = parseInt(time.split(':')[1])
            return min + sec
        }

        function colorTimer(id) {
            let time = getTime(id.innerHTML)
            if (time >= 300) {
                id.style.color = 'red'
            }
        }
    </script>
</body>

</html>
